<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Sign Up</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" media="screen" href="assets/signup.css" />
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
 <script src="assets/jquery-3.3.1.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">

</head>

<body>
 <div class="container">

  <div id="sign">
   <div class="head section">
    <h1>TITLE</h1>
    <h2>Create your account</h2>
   </div>

   <form class="form" action="">
    <div class="section">
     <input type="text" placeholder="First Name">
     <input type="text" placeholder="Last Name">
    </div>

    <div class="section">
     <div class="username">
      <input type="text" placeholder="Username" class="use">
      <span class="def">@amutaa.com</span>
     </div>
     <p>You can use letters, numbers & periods</p>
     <h4>Use my current email address instead</h4>
    </div>

    <div class="section">
     <input type="password" placeholder="Password">
     <input type="password" placeholder="Confirm Password">
     <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
    </div>

    <div class="section _4">
     <a href="">Sign in instead</a>
     <button type="submit" value="submit" class="sub">Next</button>
    </div>

   </form>

  </div>
  <button id="but">Sign Up</button>
 </div>


 <script src="assets/signup.js"></script>
</body>

</html>
